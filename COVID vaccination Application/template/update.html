{% extends 'base.html' %}
{% block content %}
<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-6">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0">Edit Seat Information</h3>
                        </div>
                        <br>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" method="POST" action="/action3">
                                {% for user in users %}
                                
                                <input type="text" name="_id" value="{{ user['_id'] }}" hidden> 
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Seat No</label>
                                    <div class="col-lg-9">
                                        <input name="SeatNo" class="form-control" type="text" value="{{ user['SeatNo'] }}" placeholder="{{ user['SeatNo'] }}" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Classtype</label>
                                    <div class="col-lg-9">
                                        <input name="classtype" class="form-control" type="text" value="{{ user['classtype'] }}" placeholder="{{ user['classtype'] }}" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Availability</label>
                                    <div class="col-lg-9">
                                        <input name="Availability10Booked" class="form-control" type="text" value="{{ user['Availability10Booked'] }}" placeholder="{{ user['Availability10Booked'] }}" autocomplete="off" required>
                                    </div>
                                </div>
                               
                                {% endfor %}
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="submit" class="btn btn-success btn-md" value="Save Changes">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
{% endblock %}
